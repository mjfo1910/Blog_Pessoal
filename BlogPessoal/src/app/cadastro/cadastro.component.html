|<div class="container">
    <div class="row mt-5 mb-5">
     <div class="col-md-12">
         <h1 class="text-center">Cadastrar</h1>
     </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-8">
          <div>
              <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" 
                  placeholder="Digite seu nome nesse campo" [(ngModel)]='user.nome'>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" 
                placeholder="nomedoemail@.com" [(ngModel)]='user.usuario'>
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" 
                placeholder="Digite sua senha nesse campo" (input)='conferirSenha($event)' value='{{senha}}'>
              </div>

              <div class="form-group">
                <label for="Confirmarsenha">Confirmar Senha</label>
                <input type="password" class="form-control" id="Confirmarsenha" 
                placeholder="Digite sua senha nesse campo para confirmaÃ§Ã£o" [(ngModel)]='user.senha'>
              </div>
            
              <div class="form-group d-flex justify-content-end">
                <button class="btn btn-outline-success" (click)='cadastrar()'>Cadastrar</button>
              </div>
             
              </div>
             </div>
            </div>
     </div>
